
<link rel="preload" href="https://venture.com.na/wp-content/uploads/2025/09/venture-logo-black.svg" as="image">
<link rel="preload" href="https://venture.com.na/wp-content/uploads/2025/09/venture-logo-white.svg" as="image">




<style>

  /* SITE HEADER */

.site-header {
	position: sticky;
    top: 0;
    z-index: 9998;
}

.main-navigation #primary-menu {
    position: absolute;
    top: 100%;
    right: 0;
}

.main-navigation #primary-menu li{
	border-bottom: solid;
	border-bottom-width: 1px;
	border-bottom-color: #dadcde;
	padding-top: 8px;
}

#primary-menu {
	display: none;
}

.menu-toggle, .mobile-bar-items, .sidebar-nav-mobile {
    display: block;
	font-size: 30px;
}

.main-navigation.toggled #primary-menu {
    display: block;
	margin-top: 35px;
	background: #f2f2f2;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	border-top: solid;
	border-top-width: 3px;
	border-top-color: #f4a23a;
	padding-top: 10px;
	padding-left: 40px;
	padding-right: 40px;
	padding-bottom: 15px;
}

@media only screen and (min-width: 1080px) {
	.main-navigation.toggled #primary-menu {
		width: 1080px;
	}
}


@media only screen and (max-width: 1079px) {
	.main-navigation.toggled #primary-menu {
		width: 90vw;
		margin-left: 5vw;
		margin-right: 5vw;
	}
}
	
	@media only screen and (max-width: 370px) {
	.site-header .header-image {
		width: 140px;
	}
}

	
.has-inline-mobile-toggle #site-navigation.toggled {
	margin-top: 0px;
}

.main-navigation .menu-toggle {
    margin-left: auto;
	line-height: 100px;
}

.inside-header {
	padding-top: 20px;
	align-items: start;
}

.main-navigation .main-nav ul li a {
	padding-left: 0px;
	padding-right 0px;
	line-height: 40px;
	width: 100%;
}

.current_page_item a {
	font-weight: 500;
}

span.mobile-menu {
	display: none;
}



/* Top state */
#masthead {
	background: transparent);
	transition: background 0.5s ease;
}

/* Scrolled state */
#masthead.scrolled {
	background: #f2f2f2;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

#masthead .icon-menu-bars svg {
	fill: #fff;
	transition: fill 0.5s ease;
}

#masthead.scrolled .icon-menu-bars svg {
	fill: #000;
}

</style>



<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function () {
  const header = document.getElementById("masthead");
  const logo = document.querySelector(".is-logo-image");
  const nav = document.getElementById("site-navigation");
  const toggle = document.querySelector(".menu-toggle");
  let startScrollY = null;

  window.addEventListener("scroll", function () {
    const currentY = window.scrollY;

    // background + logo swap
    if (currentY > 0) {
      header.classList.add("scrolled");
      logo.src = "https://venture.com.na/wp-content/uploads/2025/09/venture-logo-black.svg";
    } else {
      header.classList.remove("scrolled");
      logo.src = "https://venture.com.na/wp-content/uploads/2025/09/venture-logo-white.svg";
    }

    // close menu only if moved far enough
    if (nav.classList.contains("toggled")) {
      if (startScrollY === null) startScrollY = currentY;
      if (Math.abs(currentY - startScrollY) > 300) {
        nav.classList.remove("toggled");
        toggle.setAttribute("aria-expanded", "false");
        startScrollY = null;
      }
    } else {
      startScrollY = null;
    }
  });
});
</script>
